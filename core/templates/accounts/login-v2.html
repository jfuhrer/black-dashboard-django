<!DOCTYPE html>
<html lang="en">

<!-- Static assets -->
{% load static %}

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    FinCon - Login
  </title>

    <link rel="stylesheet" href="{% static 'assets/css/black-dashboard.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/login-register.css' %}" />
</head>


{% block content %}
<div class="login-wrap-login">
    <div class="login-html">
        <h1 class="title">Willkommen bei FinCon </h1>
        <h4 class="title">deinem digitalen Assistenten bei Bankberatungen</h4>

        <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
        <label for="tab-1" class="tab"> <a href="{% url 'login' %}"> Anmelden</a> </label>
        <input id="tab-2" type="radio" name="tab" class="sign-up">
        <label for="tab-2" class="tab"> <a href="{% url 'register' %}"> Registrieren</a> </label>
        <div class="login-form">
            <form role="form" method="post" action="">
                {% csrf_token %}

                <div class="group">
                    <label class="label">Benutzername</label>
                    <div class="input"> {{ form.username }}</div>
                </div>
                <div class="group">
                    <label class="label">Passwort</label>
                    <div class="input"> {{ form.password }}</div>
                </div>
                <div class="group">
                    <button type="submit" name="login" class="button">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
